<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC with PHP Backend</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!-- <link rel="stylesheet" href="css/app.css"> -->
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<!-- <ul class="filters"> -->
				<!-- 	<li> -->
				<!-- 		<a class="selected" href="#/">All</a> -->
				<!-- 	</li> -->
				<!-- 	<li> -->
				<!-- 		<a href="#/active">Active</a> -->
				<!-- 	</li> -->
				<!-- 	<li> -->
				<!-- 		<a href="#/completed">Completed</a> -->
				<!-- 	</li> -->
				<!-- </ul> -->
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<!-- <p>Double-click to edit a todo</p> -->
			<p>Created by <a href="https://github.com/kilych">kilych</a></p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/models/todo-list-prototype.js"></script>
		<script src="js/models/todo-list-default.js"></script>
		<script src="js/render-helpers.js"></script>
		<script src="js/render.js"></script>
		<script src="js/controller-maker.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
